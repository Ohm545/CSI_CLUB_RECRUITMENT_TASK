<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f4f7fb, #dbe5f3);
            background-attachment: fixed; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #222;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005ea2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Excel File</h1>
        <p>Please select a file to upload</p>
        <form action="/file" method="POST" enctype="multipart/form-data">
            <label for="file">Choose File</label>
            <input type="file" name="file" id="file" accept=".csv, .xlsx, .xls" />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

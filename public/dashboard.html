<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #f5f8fa;
      color: #333;
    }
    #main {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #number {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      flex: 1 1 200px;
      min-width: 220px;
    }
    #number h2 {
      margin: 0 0 10px 0;
      font-weight: 700;
      font-size: 20px;
      color: #0078d4;
    }
    #number h3 {
      font-size: 36px;
      margin: 0;
      color: #222;
      font-weight: 800;
      letter-spacing: 0.05em;
    }
    #graph {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      flex: 2 1 400px;
      min-width: 320px;
      text-align: center;
    }
    #graph h2 {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 15px;
      color: #0078d4;
    }
    #graph canvas {
      max-width: 100%;
      height: auto;
    }
     #top-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
  }
  #total-students, #statistics-box {
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 10px;
    padding: 30px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #total-students h2 {
    color: #0078d4;
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 22px;
  }
  #total-students h3 {
    font-size: 48px;
    font-weight: 900;
    color: #222;
  }
  #statistics-box h2 {
    color: #0078d4;
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 22px;
    text-align: center;
  }
  #myPieChart {
    max-width: 100%;
    max-height: 300px; 
  }
    .filters-container {
      background: #ffffff;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      justify-content: flex-start;
    }
    .filters-container label {
      font-weight: 600;
      color: #555;
      margin-right: 6px;
      white-space: nowrap;
    }
    .filters-container select, 
    .filters-container button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .filters-container select:hover, 
    .filters-container select:focus,
    .filters-container button:hover {
      border-color: #0078d4;
      outline: none;
    }
    .filters-container button {
      background-color: #0078d4;
      color: white;
      border: none;
      font-weight: 600;
      min-width: 90px;
      transition: background-color 0.3s ease;
    }
    .filters-container button:hover {
      background-color: #005ea2;
    }
    .search-container {
      background: #ffffff;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      display: flex;
      justify-content: flex-start;
    }
    #searchbar {
      width: 300px;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s ease;
    }
    #searchbar:focus {
      border-color: #0078d4;
      outline: none;
    }
    #excel {
      background: #ffffff;
      padding: 20px 30px 30px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      overflow-x: auto;
    }
    #excel h2 {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 15px;
      color: #0078d4;
    }
    #excel table {
      border-collapse: collapse;
      width: 100%;
      min-width: 700px;
      font-size: 14px;
      text-align: left;
    }
    #excel th, #excel td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      transition: background-color 0.15s ease;
    }
    #excel th {
      background-color: #eaf3ff;
      color: #004e92;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    #excel tr:hover {
      background-color: #f1f7ff;
      cursor: pointer;
    }
    .table-buttons {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }
    .table-buttons button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .table-buttons button:hover {
      background-color: #005ea2;
    }
    #popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 350px;
      z-index: 100;
    }
    #popup h3 {
      margin-top: 0;
      color: #0078d4;
    }
    #popup p {
      margin: 6px 0;
      font-weight: 600;
    }
    #popup label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #444;
    }
    #popup textarea {
      width: 100%;
      resize: vertical;
      padding: 8px 10px;
      margin-top: 6px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    #popup textarea:focus {
      border-color: #0078d4;
      outline: none;
    }
    #popup button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    #popup button:first-of-type {
      background-color: #0078d4;
      color: white;
    }
    #popup button:first-of-type:hover {
      background-color: #005ea2;
    }
    #popup button:last-of-type {
      background-color: #ccc;
      color: #333;
    }
    #popup button:last-of-type:hover {
      background-color: #aaa;
    }
    @media (max-width: 900px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      #number, #graph {
        flex: 1 1 100%;
        min-width: auto;
      }
      .filters-container {
        justify-content: center;
      }
      .search-container {
        justify-content: center;
      }
      #searchbar {
        width: 100%;
        max-width: 400px;
      }
      #excel table {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="top-bar">
      <div id="number">
        <h2>Total Number of Students:</h2>
        <h3 id="ans1">0</h3>
      </div>
      <div id="graph">
        <h2>Statistics of Interests of Students</h2>
        <canvas id="myPieChart" width="200" height="200"></canvas>
      </div>
    </div>
    <div class="filters-container">
      <label for="branchfilter">Branch:</label>
      <select id="branchfilter">
        <option value="">ALL</option>
      </select>
      <label for="yearfilter">Year:</label>
      <select id="yearfilter">
        <option value="">ALL</option>
      </select>
      <label for="intfilter">Interest:</label>
      <select id="intfilter">
        <option value="">ALL</option>
      </select>
      <button onclick="applyFilters()">Apply Filters</button>
      <button onclick="resetFilters()">Reset Filters</button>
      <button onclick="downloadexcel()">Download</button>
    </div>
    <div class="search-container">
      <input type="text" id="searchbar" placeholder="Search..." oninput="search()" />
    </div>

    <div id="excel">
      <h2>Student Data</h2>
      <table border="1" id="table"></table>
      <div class="table-buttons">
        <button onclick="delete1()">Delete Row</button>
        <button onclick="add()">Add Row</button>
        <form method="POST" action="/ai">
            <button type="submit">Go to AI Analysis</button>
        </form>
      </div>
    </div>
    <div id="popup">
      <h3>Contact Student</h3>
      <p><b>Name:</b> <span id="studentName"></span></p>
      <p><b>Email:</b> <span id="studentEmail"></span></p>
      <p><b>Phone:</b> <span id="studentPhone"></span></p>
      <label>Call Message:</label>
      <textarea id="callMessage" rows="3" cols="30" placeholder="Enter message to speak"></textarea>
      <button onclick="submitContact()">Submit</button>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let comData = [];
  let pieChart;
  let selectedStudent = null;
  function cleanInput(str) 
  {
    if (!str) return '';
    return String(str)
        .toLowerCase()
        .replace(/\s+/g, '')
        .replace(/[-.,]/g, '')
     .replace(/(\d)(st|nd|rd|th)/g, '$1');
11}
  const branchSynonyms =
  [
    { normalized: 'Information Technology', keywords: ['it', 'informationtechnology', 'informationtech'] },
    { normalized: 'Computer Science', keywords: ['cs', 'computerscience'] },
    { normalized: 'Electronics and Communication', keywords: ['ec', 'ece','electronics','communication','electronics and communication','electronicscommunication'] },
    { normalized: 'Electrical Engineering', keywords: ['ee', 'electricalengineering'] },
    { normalized: 'Mechanical Engineering', keywords: ['me', 'mech', 'mechanicalengineering']},
    { normalized: 'Civil Engineering', keywords: ['civil', 'civilengineering'] },
    { normalized: 'Chemical Engineering', keywords: ['chemical', 'chemicalengineering','ch'] },
  ];
  const yearSynonyms = 
  [
    { normalized: 'First Year', keywords: ['first', '1', 'one'] },
    { normalized: 'Second Year', keywords: ['second', '2', 'two'] },
    { normalized: 'Third Year', keywords: ['third', '3', 'three'] },
    { normalized: 'Fourth Year', keywords: ['fourth', '4', 'four'] },
  ];
  const interestSynonyms = 
  [
    { normalized: 'Artificial Intelligence', keywords: ['ai', 'artificialintelligence', 'aiml'] },
    { normalized: 'Machine Learning', keywords: ['ml', 'machinelearning'] },
    { normalized: 'Data Science', keywords: ['datascience', 'dataanalysis'] },
    { normalized: 'Web Development', keywords: ['webdev', 'webdevelopment','devlopment'] },
    { normalized: 'Cyber Security', keywords: ['cybersecurity', 'cs'] },  
  ];
  function normalizeField(value, groups) 
  {
    const cleaned = cleanInput(value);
    for (const group of groups)
    {
      for (const kw of group.keywords) 
      {
        if (cleaned.includes(kw)) 
        {
          return group.normalized;
        }
      }
    }
    return value;
  }
  async function getData() 
  {
    try 
    {
      const response = await fetch("http://localhost:3000/getcontent");
      const result = await response.json();
      comData = result.data;
      comData.forEach(stu => {
        stu.branch = normalizeField(stu.branch, branchSynonyms);
        stu.year = normalizeField(stu.year, yearSynonyms);
        let rawInterests = (stu.interest || "")
                          .split(/[,;/]+/)
                          .map(i => i.trim())
                          .filter(i => i);
        stu.interests = rawInterests.map(i => normalizeField(i, interestSynonyms));
        stu.interest = stu.interests.join(", "); 
      });
      localStorage.setItem('studentData', JSON.stringify(comData));
      document.getElementById("ans1").innerText = comData.length;
      showFilters(comData);
      fillTable(comData);
      drawChart(comData);
    } 
    catch (error)
    {
      console.log(error);
    }
  }
  function showFilters(data) 
  {
    const branchs = new Set();
    const years = new Set();
    const ints = new Set();
    data.forEach(dt => {
      branchs.add(dt.branch);
      years.add(dt.year);
      ints.add(dt.interest);
    });
    branchs.forEach(val => addOption('branchfilter', val));
    years.forEach(val => addOption('yearfilter', val));
    ints.forEach(val => addOption('intfilter', val));
  }
  function addOption(id, value) 
  {
    if (!value) return;
    const select = document.getElementById(id);
    if ([...select.options].some(o => o.value === value)) return;
    const opt = document.createElement("option");
    opt.value = value;
    opt.textContent = value;
    select.appendChild(opt);
  }
  function fillTable(data) {
  const table = document.getElementById('table');
  table.innerHTML = "";
  if (data.length == 0) {
    table.innerHTML = "<tr><td>No Data</td></tr>";
    return;
  }
  const keys = Object.keys(data[0]).filter(key => key !== 'interests');
  const hrow = document.createElement("tr");
  keys.forEach(key => {
    const th = document.createElement("th");
    th.innerText = key.charAt(0).toUpperCase() + key.slice(1);
    hrow.appendChild(th);
  });
  table.appendChild(hrow);
  data.forEach(r => {
    const tr = document.createElement("tr");
    keys.forEach(key => {
      const td = document.createElement("td");
      td.innerText = r[key];
      tr.appendChild(td);
    });
    tr.onclick = () => showStudentDetails(r);
    table.appendChild(tr);
  });
}
  function drawChart(data) 
  {
    const graph_int = {};
    data.forEach(stu => {
    (stu.interests || []).forEach(interest => {
    if(interest) 
    {
      graph_int[interest] = (graph_int[interest] || 0) + 1;
    }
    });
    });
    const labels = Object.keys(graph_int);
    const values = Object.values(graph_int);
    const colors = labels.map(() =>
      `hsl(${Math.floor(Math.random() * 360)}, 60%, 60%)`
    );
    if (pieChart) 
    {
      pieChart.destroy();
    }
    const context = document.getElementById('myPieChart').getContext('2d');
    pieChart = new Chart(context, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          label: 'Student Interests',
          data: values,
          backgroundColor: colors
        }]
      }
    });
  }
  function applyFilters() 
  {
    const bvalue = document.getElementById('branchfilter').value;
    const yvalue = document.getElementById('yearfilter').value;
    const ivalue = document.getElementById('intfilter').value;
    const filtered = comData.filter(stu => {
      return (
        (bvalue === "" || stu.branch === bvalue) &&
        (yvalue === "" || stu.year === yvalue) &&
        (ivalue === "" || stu.interests.includes(ivalue))
      );
    });
    document.getElementById("ans1").innerText = filtered.length;
    fillTable(filtered);
    drawChart(filtered);
  }
  function resetFilters() 
  {
    document.getElementById('branchfilter').value = "";
    document.getElementById('yearfilter').value = "";
    document.getElementById('intfilter').value = "";
    document.getElementById("ans1").innerText = comData.length;
    fillTable(comData);
    drawChart(comData);
  }
  function delete1() 
  {
    const ask = prompt("Enter the row number to delete:");
    const index = parseInt(ask) - 1;
    if (index >= 0 && index < comData.length) 
    {
      comData.splice(index, 1);
      document.getElementById("ans1").innerText = comData.length;
      fillTable(comData);
      drawChart(comData);
    } 
    else 
    {
      alert("Invalid Number. Try Again.");
    }
  }
  function add() 
  {
  const name = prompt("Enter Name:");
  const branch = prompt("Enter Branch:");
  const year = prompt("Enter Year:");
  const interest = prompt("Enter Interest:");
  const email = prompt("Enter Email:");
  const mobilenumber = prompt("Enter Mobile Number:");
  if(!name || !branch || !year || !interest || !email || !mobilenumber) 
  {
    alert("All fields are required!");
    return;
  }
  const normBranch = normalizeField(branch, branchSynonyms);
  const normYear = normalizeField(year, yearSynonyms);
  const interestArr = interest.split(/[,;/]+/).map(i => i.trim()).filter(i => i);
  const normInterestArr = interestArr.map(i => normalizeField(i, interestSynonyms));
  const duplicate = comData.some(stu =>
    stu.name.toLowerCase() === name.toLowerCase() &&
    stu.branch === normBranch &&
    stu.year === normYear &&
    stu.email.toLowerCase() === email.toLowerCase() &&
    stu.phone === mobilenumber
  );
  if(duplicate) 
  {
    alert("Duplicate entry detected! Cannot add.");
    return;
  }
  const ns = {
    name,
    branch: normBranch,
    year: normYear,
    interests: normInterestArr,
    interest: normInterestArr.join(", "),
    email,
    mobilenumber: mobilenumber  
  };
  normInterestArr.forEach(interest => {
    addOption('intfilter', interest);
  });
  comData.push(ns);
  document.getElementById("ans1").innerText = comData.length;
  fillTable(comData);
  drawChart(comData);
}
function downloadexcel() 
{
    const rw = document.querySelectorAll("#table tr");
    let csv = "";
    rw.forEach(r => {
      const cols = r.querySelectorAll("th, td");
      csv += Array.from(cols).map(c => `"${c.innerText}"`).join(",") + "\n";
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "students_view.csv";
    link.click();
}
function search() 
{
    const ans = document.getElementById("searchbar").value.toLowerCase();
    if (!ans) 
    {
      fillTable(comData);
      return;
    }
    const temp = comData.filter(r =>
      Object.values(r).some(r1 =>
        String(r1).toLowerCase().includes(ans)
      )
    );
    document.getElementById("ans1").innerText = temp.length;
    fillTable(temp);
    drawChart(temp);
}
function showStudentDetails(student) 
{
    selectedStudent = student;
    document.getElementById('studentName').textContent = student.name || '';
    document.getElementById('studentPhone').textContent = student.mobilenumber || '';
    if(student.email) 
    {
      document.getElementById('studentEmail').innerHTML = 
        `<a href="mailto:${student.email}">Send Email</a>`;
    } 
    else 
    {
      document.getElementById('studentEmail').textContent = '';
    }
    document.getElementById('popup').style.display = 'block';
}
function submitContact() 
{
    const callMsg = document.getElementById('callMessage').value.trim();
    if(!selectedStudent) 
    {
      alert("No student selected.");
      return;
    }
    if(callMsg) 
    {
      fetch('/makeCall', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number: selectedStudent.mobilenumber, message: callMsg })
      })
        .then(res => res.json())
        .then(data => alert(data.message))
        .catch(() => alert("Call request failed"));
    }
    closePopup();
}
function closePopup() 
{
  document.getElementById('popup').style.display = 'none';
  document.getElementById('callMessage').value = '';
}
getData();
</script>
</body>
</html>
